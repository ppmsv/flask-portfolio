  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 60 },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.6,
        "random": true
      },
      "size": {
        "value": 3,
        "random": true
      },
      "move": {
        "enable": true,
        "speed": 1.5,
        "direction": "none",
        "out_mode": "out"
      },
      "line_linked": {
        "enable": true,
        "distance": 120,
        "color": "#ffffff",
        "opacity": 0.3,
        "width": 1
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      },
      "modes": {
        "repulse": { "distance": 100 }
      }
    },
    "retina_detect": true
  });
</script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const navbar = document.querySelector('.navbar');
    document.body.style.paddingTop = navbar.offsetHeight + 'px';

    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
      if (currentScroll > lastScroll && currentScroll > 100) {
        navbar.classList.add('hidden'); // scroll down → ซ่อน
      } else {
        navbar.classList.remove('hidden'); // scroll up → แสดง
      }
      lastScroll = currentScroll;
    });
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script>
  AOS.init({
    duration: 800,
    once: false
  });
</script>

<script>
const ball = document.querySelector('.interactive-ball');

document.addEventListener('mousemove', (e) => {
  const windowHeight = window.innerHeight;
  const mouseY = e.clientY;

 
  const topPos = (mouseY / windowHeight) * 100; 
  ball.style.top = `${topPos}%`;

  
  const offsetX = (e.clientX - window.innerWidth/2)/30; 
  ball.style.transform = `translateY(-50%) translateX(${offsetX}px)`;
});
</script>
</body>
</html>
